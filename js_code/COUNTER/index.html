<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="counter_name">COUNTER</h1>
        <h2 id="counter_description">A simple counting web app</h2>
    </header>
    <main>
        <!-- Если мы хотим, что бы кнопки были внутри блока с числом, то оборачиваем блок с число и блок с кнопками под 1 общий div -->
        <div class="counter_block"> 
            <div class="counter_value">0</div>  
            <div class="counter_actions">
                <button data-action="decrease"><span>DECREASE</span></button>
                <button data-action="reset"><span>RESET</span></button>
                <button data-action="increase"><span>INCREASE</span></button>
            </div>
        </div>
        <!-- Эти кнопки идут отдельно, по этому они в отдельном div -->
        <div class="post_actions">
            <button data-action="save"><span>SAVE</span></button>
            <button data-action="load"><span>LOAD</span></button>
            <button data-action="clear"><span>CLEAR</span></button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
