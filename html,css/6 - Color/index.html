<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <main>
      <div class="wrapper">
        <div class="text">
          <p class="hex">I am a text</p>
          <p class="rgb">I am a text</p>
          <p class="hsl">I am a text</p>
          <p class="keyword">I am a text</p>
          <p class="keyword transparent">I am a text</p>
          <p class="text_shadow">I am a text</p>
          <p class="text_decoration_color">I am a text</p>
          <p class="opacity">I am a text</p>
        </div>
        <div class="bg">
          <p class="background">I am a text</p>
          <p class="linear_gradient">I am a text</p>
        </div>
        <div class="outline">
          <p class="border_color">I am a text</p>
          <p class="outline_color">I am a text</p>
          <p class="box_shadow">I am a text</p>
        </div>
      </div>
    </main>
</body>
</html>
